<div class="ui container">

  <h2>New offer</h2>
  <p>Fields marked with * are required!</p>

  <br>
  <form class="ui large form" [formGroup]="offerForm" (ngSubmit)="submitForm()">

    <input type="hidden" formControlName="id">

    <div class="field">
      <label>Title *</label>
      <input formControlName="title">
      <div *ngIf="errors['title']" class="ui negative message"> {{ errors['title'] }} </div>
    </div>

    <div class="field">
      <label>Description *</label>
      <textarea formControlName="description" rows="3"></textarea>
      <div *ngIf="errors['description']" class="ui negative message"> {{ errors['description'] }} </div>
    </div>

    <div class="field">
      <label>Date *</label>
      <input type="date" formControlName="date">
      <div *ngIf="errors['date']" class="ui negative message"> {{ errors['date'] }} </div>
    </div>

    <div class="field">
      <label>Starttime *</label>
      <input type="time" formControlName="startTime">
      <div *ngIf="errors['startTime']" class="ui negative message"> {{ errors['startTime'] }} </div>
    </div>

    <div class="field">
      <label>Endtime *</label>
      <input type="time" formControlName="endTime">
      <div *ngIf="errors['endTime']" class="ui negative message"> {{ errors['endTime'] }} </div>
    </div>

    <div class="field">
      <label>Course *</label>
      <select id="course" name="course" formControlName="course_id">
        <option *ngFor="let course of courses" value={{course.id}}>{{course.title}}</option>
      </select>
      <div *ngIf="errors['course_id']" class="ui negative message"> {{ errors['course_id'] }} </div>
    </div>

    <div class="field">
      <label>Level *</label>
      <select id="level" name="level" formControlName="level_id">
        <option *ngFor="let level of levels" value={{level.id}}>{{level.title}}</option>
      </select>
      <div *ngIf="errors['level_id']" class="ui negative message"> {{ errors['level_id'] }} </div>
    </div>

    <div class="field" [formGroup]="imageForm">
      <label>Image</label>
      <input type="hidden" formControlName="id">
      <input formControlName="url" placeholder="http://image_url">
    </div>

    <button type="submit" class="ui button middleButton" [disabled]="offerForm.invalid">Save</button>


  </form>
</div>
